<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar dan Content</title>
    <link href="../assets/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <!-- Container Utama -->
    <div class="flex h-screen">
      <!-- Sidebar (25%) -->
      <aside class="w-1/4 bg-blue-600 text-white">
        <div class="p-4 text-xl font-bold">Sidebar</div>
        <ul>
          <li class="p-3 hover:bg-blue-700 cursor-pointer">Menu 1</li>
          <li class="p-3 hover:bg-blue-700 cursor-pointer">Menu 2</li>
          <li class="p-3 hover:bg-blue-700 cursor-pointer">Menu 3</li>
          <li class="p-3 hover:bg-blue-700 cursor-pointer">Menu 4</li>
        </ul>
      </aside>

      <!-- Content (75%) -->
      <main class="w-3/4 bg-white p-6 overflow-auto">
        <h1 class="text-3xl font-semibold mb-4">Content Area</h1>
        <p>
          Ini adalah area konten. Anda bisa menambahkan teks, gambar, atau
          elemen lainnya di sini.
        </p>
      </main>
    </div>
  </body>
</html>
